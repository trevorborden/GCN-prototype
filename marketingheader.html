  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script>
    $({
      Counter: 600
    }).animate({
      Counter: $('.Single').text()
    }, {
      duration: 20000,
      easing: 'linear',
      step: function() {
        $('.Single').text(Math.ceil(this.Counter));
      }
    });


    $(function() {
      $(window).scroll(function() {
        if ($(this).scrollTop() > 70) {
          $('.marketing-reveal').css('opacity', '100');
        } else {
          $('.marketing-reveal').css('opacity', '0');
        }
      });
    });
  </script>
